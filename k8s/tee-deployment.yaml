apiVersion: apps/v1
kind: Deployment
metadata:
  name: tee-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tee
  template:
    metadata:
      labels:
        app: tee
    spec:
      containers:
      - name: tee
        image: tee-inference:latest
        ports:
        - containerPort: 5001
